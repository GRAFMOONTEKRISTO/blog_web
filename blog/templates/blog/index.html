{% extends 'base.html' %}

{% block content %}


{% for post in posts_dict %}

<div class="leftcolumn">
    <div class="card">
        <h2> {{post.title}} </h2>
        <h5> {{post.description}}, {{post.date}} </h5>
        <div class="fakeimg" style="height:200px;">Image
        </div>
        <p> {{post.content}} </p>
    </div>
</div>

{% endfor %}



{% endblock %}
